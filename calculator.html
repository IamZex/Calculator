<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
      <div class='space'></div>
    <div class ='Calculator'>

    <div id = output class ='output'>0 ‎</div>
    <div class = 'row'>
        <button class ='function' id='%'>%</button>
        <button class ='function' id='CE'>CE</button>
        <button class ='function' id='C'>C</button>
        <button class ='function' id='↢'>↢</button>
    </div>
    <div class = 'row'>
        <button class ='function' id='1/X'>1/X</button>
        <button class ='function' id='square'>x<sup>2</sup></button>
        <button class ='function' id='√'>√</button>
        <button class ='function' id='÷'>÷</button>
    </div>
    <div class = 'row'>
        <button class = 'number' id='9'>9</button>
        <button class = 'number' id='8'>8</button>
        <button class = 'number' id='7'>7</button>
        <button class ='function' id='x'>x</button>
    </div>

    <div class = 'row'>
        <button class = 'number' id='4'>4</button>
        <button class = 'number' id='5'>5</button>
        <button class = 'number' id='6'>6</button>
        <button class ='function' id='-'>-</button>
    </div>
    <div class = 'row'>
        <button class = 'number' id='1'>1</button>
        <button class = 'number' id='2'>2</button>
        <button class = 'number' id='3'>3</button>
        <button class = 'function' id='+'>+</button>
    </div>
    <div class = 'row'>
        <button class = 'number' id='+/-'>+/-</button>
        <button class = 'number' id='0'>0</button>
        <button class = 'number' id='.'>.</button>
        <button class ='function' id='='>=</button>
    </div>
    </div>
    <div class='space'></div>
	<script src="calculator.js" defer></script>
  </body>
</html>
